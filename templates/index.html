<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AliExpress Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .log-box {
      height: 300px;
      overflow-y: scroll;
      white-space: pre-wrap;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">AliExpress Scraper</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="ids" class="form-label">Mahsulot ID yoki URL lar (vergul yoki yangi qatorda):</label>
          <textarea id="ids" class="form-control" rows="4" placeholder="1005007432384678, 1005007941504481"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" onclick="startScraping()">ðŸš€ Scrap</button>
        </div>
      </div>
    </div>

    <div id="log" class="log-box">Scraping loglari shu yerda koâ€˜rsatiladi...</div>

    <div id="downloads" class="text-center mt-4" style="display: none;">
      <a href="/download/aliexpress_products.csv" class="btn btn-success me-2">ðŸ“¥ Download Products CSV</a>
      <a href="/download/reviews.csv" class="btn btn-success">ðŸ“¥ Download Reviews CSV</a>
    </div>
  </div>

  <script>
    function startScraping() {
      const ids = document.getElementById('ids').value;
      document.getElementById('downloads').style.display = 'none';
      document.getElementById('log').textContent = 'â³ Scraping boshlanmoqda...';

      fetch('/scrap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids })
      });

      const interval = setInterval(() => {
        fetch('/log')
          .then(res => res.text())
          .then(log => {
            document.getElementById('log').textContent = log;
            const logEl = document.getElementById('log');
            logEl.scrollTop = logEl.scrollHeight;
            if (log.includes("âœ… Mahsulot ma'lumotlari") && log.includes("âœ… Sharhlar")) {
              clearInterval(interval);
              document.getElementById('downloads').style.display = 'block';
            }
          });
      }, 1500);
    }
  </script>
</body>
</html>
